<!doctype html>
<html>
  <head>
    <title>Calendarify: a simple example</title>
    <!-- Calendarify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link href="../calendarify.css" rel="stylesheet">
    <script src="../calendarify.js"></script>
    <!-- End of Calendarify -->
  </head>
  <body onload="calendarify('#tbc')">
    <input id="tbc" placeholder="Enter a date"></input>
  </body>
</html>
